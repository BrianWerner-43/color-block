<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">

  <title>Color Blocks</title>

<body>
  <!-- This <header> is for Part Two of the assignment! -->
   <header id="block-counts">
    <p>Red Count: <span id="redCount">1</span></p>
    <p>Blue Count: <span id="blueCount">1</span></p>
    <p>Green Count: <span id="greenCount">1</span></p>
    <p>Yellow Count: <span id="yellowCount">1</span></p>
  </header> 
  <main>
    <section id="buttons">
      <button onclick="redButton()" id="red-btn">Red</button>
      <button onclick="blueButton()" id="blue-btn">Blue</button>
      <button onclick="greenButton()" id="green-btn">Green</button>
      <button onclick="yellowButton()" id="yellow-btn">Yellow</button>
    </section>
    <section id="blocks">
      <div class="block red-fill"></div>
      <div class="block blue-fill"></div>
      <div class="block green-fill"></div>
      <div class="block yellow-fill"></div>
    </section>
  </main>
